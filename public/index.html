<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App NAV -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- App HEADER -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- App TWEETS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- App HEADER -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- App FONT AWESOME -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navigation">
      <span class="title">tweeter</span>
        <div class="writing-tweet-container">
          <div><b>Write</b> a new tweet</div>
          <i class="fas fa-angle-double-down arrows bounce"></i>
        </div>
      </nav>
        <!-- Header -->
      <header class="user">
        <div>
          <img class="image" src="/images/profile-hex.png" />
        </div>
        <div>
          <h2>Jerome <span>Garcia</span></h2>
        </div>
  
      </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <span class='alert' id ="alert">
        <p></p>
      </span>
      <section class="new-tweet" id="new-tweet">
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?" rows=1></textarea>  
          <div class = "new-tweet-footer">
            <input class="tweet-button" id="submit-button" type="submit" value="Tweet" /></input>
            <span class="counter">140</span>
          </div>
        </form>
      </section>

      <section class="tweets">
        <!-- arrow section -->
      </section>
      <div class ="arrow-up">
      <i class="far fa-arrow-alt-circle-up bounce"></i>
      </div>
      </main>
  </body>



</html>
